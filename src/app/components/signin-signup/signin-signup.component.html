<div class="col">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" [(ngModel)]="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" [(ngModel)]="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary btn-block" (click)="signInOrSignUp()">{{ authService.signInMode ? 'Sign In': 'Sign Up' }}</button>
  </form>
</div>
